<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <nav>
          <h2 class="nav__h2">
            <p>Fancy<span> Films</span></p>
          </h2>
          <ul class="nav__link--list">
            <li class="nav__link click">
              <a
                href="Home.html"
                class="nav__link--anchor link__hover-effect link__hover-effect--black"
                >Home</a
              >
            </li>
            <li class="nav__link click">
              <a
                href="index.html"
                class="nav__link--anchor link__hover-effect link__hover-effect--black"
                >Find your film</a
              >
            </li>
            <li class="nav__link click">
              <a href="#" class="nav__link--anchor"
                ><button class="nav__btn">Contact</button></a
              >
            </li>
            <li class="nav__link click">
              <a href="#" class="nav__link--anchor"
                ></a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="search__container">
        <div class="search__element">
          <h3>Search Movie</h3>
          <input
            type="text"
            class="form__control"
            placeholder="Search Movie Title ..."
            id="movie__search--box"
            onkeyup="findMovies()"
          />

          <div class="search__list" id="search__list">
            <div class="search__list--item">
              <!-- <div class="search__item--thumbnail">
                            <img src="./assets/IMG_5522-1-663951_1024x1024@2x.webp" alt="">
                        </div>
                        <div class="search__item--info">
                            <h3>No Time to Die</h3>
                            <p>2021</p>
                        </div> -->
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="result__container">
          <div class="result__grid" id="result__grid"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
